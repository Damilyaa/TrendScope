version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: go-backend
    ports:
      - "8008:8008"
    working_dir: /app
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: react-frontend
    ports:
      - "5173:5173"
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped
    environment:
      - VITE_BACKEND_URL=http://localhost:8008
